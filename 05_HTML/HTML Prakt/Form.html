<!DOCTYPE html>
<html>
<head>
    <title>Buat Akun Baru!</title>
</head>
<body>
    <h1>Buat Akun Baru!</h1>
    <h2>Sign up Form</h2>
    <form action="welcome.html" method="get">
    <p>
        <label for="first-name">First Name :</label>
        <br><input id="first-name" name="first-name" type="text"></br>
    </p>
    <p>
        <label for="last-name">Last Name :</label>
        <br><input id="last-name" name="last-name" type="text"></br>
    </p>
    <p>
        <label>Gender :</label>
        <br><label><input type="radio" name="gender" value="male"/>Male</label></br>
        <br><label><input type="radio" name="gender" value="female"/>Female</label></br>
        <br><label><input type="radio" name="gender" value="other"/>other</label></br>
    </p>
    <p>
        <label>Nationality :</label>
        <select name="nationality">
            <option value="Indonesian">Indonesian</option>
            <option value="south-korean">South Korean</option>
            <option value="China">China</option>
            <option value="Other">Other</option>
        </select>
    </p>
    <p>
        <label>Language spoken :</label>
        <br><label><input type="checkbox" name="Language" value="Indonesian"/>Indonesian</label></br>
        <br><label><input type="checkbox" name="Language" value="English"/>English</label></br>
        <br><label><input type="checkbox" name="Language" value="Other"/>Other</label></br>
    </p>
    <p>
        <label> Bio :</label>
        <br><textarea name="bio" rows="5" cols="20"></textarea></br>
    </p>
    <p>
        <input type="submit" name="submit" value="Sign Up"/>
    </p>
    </form>
    
</body>
</html>
